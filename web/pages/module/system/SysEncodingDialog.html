<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<form id="SysEncodingDialogForm">
	<fieldset>
		<legend>基本信息</legend>
		<div><p class="label_longer"></p><input type="hidden" id="id" name="id"><div style="clear:both"></div></div>
		<div><p class="label_longer">类型：</p>
			<select name="fieldName" id="SysEncodingDialogFN">
			</select>
			<div style="clear:both"></div>
		</div>
		<div><p class="label_longer">编码值：</p><input required="true" alertmsg="请填写编码值" type="text" name="fieldValue"><div style="clear:both"></div></div>
		<div><p class="label_longer">编码名称：</p><input required="true" alertmsg="请填写编码名称" type="text" name="codingValue"><div style="clear:both"></div></div>
		<div><p class="label_longer">描述：</p><input type="text" readonly="readonly" name="reserved" id="SysEncodingDialogRES" value="合同相关文件类型"><div style="clear:both"></div></div>
		<div><p class="label_longer">顺序：</p><input type="text" name="ordernum" id="SysEncodingDialogOrderNum"><div style="clear:both"></div></div>
	</fieldset>
</form>
