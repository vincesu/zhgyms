<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<form id="SysParamDialogForm">
	<fieldset>
		<legend>基本信息</legend>
		<div><p class="label_longer"></p><input type="hidden" id="id" name="id"><div style="clear:both"></div></div>
		<div><input type="hidden" name=code><div style="clear:both"></div></div>
		<div><p class="label_longer">参数</p><input type="text" name="value"><div style="clear:both"></div></div>
		<div><p class="label_longer">是否可用</p>
			<select name="available">
				<option value="1" selected="selected">可用</option>
				<option value="0">不可用</option>
			</select>
			<div style="clear:both"></div>
		</div>
		<div><p class="label_longer">描述：</p><input type="text" name="description"><div style="clear:both"></div></div>
	</fieldset>
</form>
