<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<form id="upload-form" action="service/fileUpload" method="post" enctype="multipart/form-data" >
	<input type="file" id="upload" name="upload" />
	<button type="submit">上传</button>
	<div id="message"></div>
</form>
<form id="SemifinishedProductDialogForm">

		<div><p class="label_long">名称：</p><input type="text" name="name"><div style="clear:both"></div></div>
		<div><p class="label_long">尺寸：</p><input type="text" name="size"><div style="clear:both"></div></div>
		<div><p class="label_long"></p><img src="images/no-products.gif" name="path" id="imgpath" width="150px" height="150px" /><div style="clear:both"></div></div>
		<div><p class="label_long"></p><input type="hidden" id="fileid" name="fileid"><div style="clear:both"></div></div>
