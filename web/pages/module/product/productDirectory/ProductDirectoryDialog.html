<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<form id="upload-form" action="service/fileUpload" method="post" enctype="multipart/form-data" >
	<input type="file" id="upload" name="upload" />
	<button type="submit">上传</button>
	<div id="message"></div>
</form>
<form id="ProductDirectoryDialogForm">
	<fieldset>
		<legend>基本信息</legend>
		<div><p class="label_longer"></p><input type="hidden" name="type" value="3"><div style="clear:both"></div></div>
		<div><p class="label_longer"></p><input type="hidden" id="id" name="id"><div style="clear:both"></div></div>
		<div><p class="label_longer">名称：</p><input type="text" id="productdirectoryname" name="name"><div style="clear:both"></div></div>
		<div><p class="label_longer">分类：</p><input type="text" class="combox" code="productDirectoryType" id="productdirectorytype" name="relatedDescription"><div style="clear:both"></div></div>
		<div><p class="label_longer">上传时间(不必填写)：</p><input type="text" readonly="readonly" name="date"><div style="clear:both"></div></div>
	</fieldset>
</form>
