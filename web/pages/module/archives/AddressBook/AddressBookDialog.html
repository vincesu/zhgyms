<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<form id="AddressBookDialogForm">
	<fieldset>
		<legend>基本信息</legend>
		<div><p class="label_long"></p><input type="hidden" name="id"><div style="clear:both"></div></div>
		<div><p class="label_long">姓名:</p><input type="text" name="name"><div style="clear:both"></div></div>
		<div><p class="label_long">性别:</p><input type="text" class="combox" code="gender" name="gender"><div style="clear:both"></div></div>
		<div><p class="label_long">办公室电话:</p><input type="text" name="officePhone"><div style="clear:both"></div></div>
		<div><p class="label_long">移动电话:</p><input type="text" name="phone"><div style="clear:both"></div></div>
		<div><p class="label_long">电子邮件:</p><input type="text" name="email"><div style="clear:both"></div></div>
		<div><p class="label_long">身份证号:</p><input type="text" name="number"><div style="clear:both"></div></div>
		<div><p class="label_long">部门:</p><input type="text" name="department"><div style="clear:both"></div></div>
		<div><p class="label_long">职务:</p><input type="text" name="posi"><div style="clear:both"></div></div>
		<div><p class="label_long">生日:</p><input type="text" class="Wdate" onfocus="WdatePicker({isShowWeek:true})" name="birthday"><div style="clear:both"></div></div>
		<div><p class="label_long">毕业学校:</p><input type="text" name="graduateSchool"><div style="clear:both"></div></div>
		<div><p class="label_long">学历:</p><input type="text" name="educationalBackground"><div style="clear:both"></div></div>
		<div><p class="label_long">入职日期:</p><input type="text" class="Wdate" onfocus="WdatePicker({isShowWeek:true})" name="entryDate"><div style="clear:both"></div></div>
	</fieldset>
</form>
