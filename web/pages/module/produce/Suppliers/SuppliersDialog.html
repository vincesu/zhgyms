<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<form id="SuppliersDialogForm">
	<fieldset>
		<legend>基本信息</legend>
		<div><p class="label"></p><input type="hidden" name="id"><div style="clear:both"></div></div>
		<div><p class="label"></p><input type="hidden" name="number"><div style="clear:both"></div></div>
		<div><p class="label">联系人：</p><input type="text" name="contact"><div style="clear:both"></div></div>
		<div><p class="label">单位：</p><input type="text" name="unit"><div style="clear:both"></div></div>
		<div><p class="label">电话：</p><input type="text" name="phone"><div style="clear:both"></div></div>
		<div><p class="label">主营项目：</p><input type="text" name="mainItems" class="combox" code="mainitems"><div style="clear:both"></div></div>
		<div><p class="label">其他：</p><input type="text" name="othermainitems"><div style="clear:both"></div></div>
<!-- 		<div><p class="label">主营项目：</p><input type="text" name="mainItems"><div style="clear:both"></div></div> -->
		<div><p class="label">联系方式：</p><input type="text" name="contactWay"><div style="clear:both"></div></div>
		<div><p class="label">开户行：</p><input type="text" name="bank"><div style="clear:both"></div></div>
		<div><p class="label">银行账户：</p><input type="text" name="bankAccount"><div style="clear:both"></div></div>
		<div><p class="label">账户名：</p><input type="text" name="bankAccountName"><div style="clear:both"></div></div>
		<div><p class="label">地址：</p><textarea rows="3" cols="15" name="address"></textarea><div style="clear:both"></div></div>
		<div><p class="label"></p><input type="hidden" name="reserved"><div style="clear:both"></div></div>
	</fieldset>
</form>
