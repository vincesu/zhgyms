<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<div style="width:1050px;">
		<form id="OrdersDialogForm">
			<fieldset>
				<legend>合同信息</legend>
					<div><p class="label"></p><input type="hidden" id="contract-related-file-id" name="id"><div style="clear:both"></div></div>
					<div><p class="label"></p><input type="hidden" id="contract-related-file-reserved" name="reserved"><div style="clear:both"></div></div>
					<div><p class="label"></p><input type="hidden" id="contract-buyerid" name="buyerId"><div style="clear:both"></div></div>
					<table width="100%">
						<tr>
							<td>
								<p class="label">合同单号：</p><input readonly="readonly" type="text" name="number"><div style="clear:both"></div>
							</td>
							<td><p class="label">客户：</p>
								<input id="contract-buyerName" readonly="readonly" name="clientname" >
								<div style="clear:both"></div>
							</td>
							<td colspan="2">
								<p class="label">地址：</p><input style="width:80%;" readonly="readonly" type="text" id="contract-address" name="address">
							</td>
						</tr>
						<tr>
							<td><p class="label">合同日期：</p><input type="text" class="Wdate" onfocus="WdatePicker({isShowWeek:true})" name="orderDate"><div style="clear:both"></div></td>
							<td><p class="label">发货方式：</p><input type="text" name="shippingTrem"><div style="clear:both"></div></td>
							<td><p class="label">付款方式：</p><input type="text" name="leadTime"><div style="clear:both"></div></td>
							<td><p class="label">出口方式：</p><input type="text" name="payment"><div style="clear:both"></div></td>
						</tr>
						<tr>
							<td colspan="4">
								<p class="label">备注：</p><input style="width:90%;" type="text" name="remark"><div style="clear:both"></div>
							</td>
						</tr>
					</table>
			</fieldset>
		</form>
</div>
<div style="margin-left:10px;">
<a class="button3"  onclick="javascript:addContractRelatedFiles();" href="#"><span class='button-text'><span class='ui-icon ui-icon-calculator' style='float: left'></span>点击添加文件</span></a>
</div>
<div style="margin-left:20px;">
	<div style="margin-top:10px;">合同相关文件:</div>
	<div id="orderFiles">
	</div>
</div>
