<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="js/module/trading/contract/addContractMgr.js"></script>
<div style="width:980px;">
		<form id="addContractForm">
			<input name="id" type="hidden">
			<fieldset>
				<legend>合同信息</legend>
					<div>
					<div><p class="label"></p><input id="add-contract-id-input" type="hidden" name="id"><div style="clear:both"></div></div>
					<div><p class="label"></p><input type="hidden" name="reserved"><div style="clear:both"></div></div>
					<div><p class="label"></p><input type="hidden" id="contract-buyerid" name="buyerId"><div style="clear:both"></div></div>
					<div><p class="label"></p><input type="hidden" id="create-contract-flag" value="none" name="ccf"><div style="clear:both"></div></div>
						<table width="100%">
							<tr>
								<td>
									<p class="label">合同单号：</p><input id="contract_number_input" style="float:left;" type="text" name="number">
									<a href="###" id="changeDaYang-button"><span class='ui-icon ui-icon-calculator' style='float: left'></span></a>
									<div style="clear:both"></div>
								</td>
								<td><p class="label" id="contract-label-client">客户：</p>
									<input id="contract-buyerName" name="clientname" >
									<div style="clear:both"></div>
								</td>
								<td colspan="2">
									<p class="label">地址：</p><input style="width:80%;" type="text" id="contract-address" name="address">
	<!-- 								<a href="###" onclick="javascript:chooseClient();">选择客户</a> -->
									<div style="clear:both"></div>
								</td>
							</tr>
							<tr>
								<td><p class="label">下单时间：</p><input type="text" class="Wdate" onfocus="WdatePicker({isShowWeek:true})" name="orderDate"><div style="clear:both"></div></td>
								<td><p class="label">生产时间：</p><input type="text" name="leadTime"><div style="clear:both"></div></td>
								<td><p class="label">运输方式：</p><input type="text" id="contractShippingTrem" name="shippingTrem"><div style="clear:both"></div></td>
								<td><p class="label">出口方式：</p><input type="text" id="contractPayment" name="payment" class="combox" code="contractpayment_en" ><div style="clear:both"></div></td>
							</tr>
							<tr>
								<td>
									<div style="float:left;">
										<span class="label">货币符：</span>
										<select name="currencySymbol" id="contractCurrencySymbol">
											<option selected="selected" value="$">美元</option>
											<option value="￥">人民币</option>
										</select>
									</div>
									<div style="float:left;">
										<span class="label" style="width:40px;">语言：</span>
										<select name="language" id="contractLanguage">
											<option selected="selected" value="0">英文</option>
											<option value="1">中文</option>
										</select>
									</div>
								</td>
								<td><p class="label">电话：</p><input type="text" name="tel" id="contract-phone-input"><div style="clear:both"></div></td>
								<td><p class="label">传真：</p><input type="text" name="fax" id="contract-fax-input" ><div style="clear:both"></div></td>
								<td><p class="label">email：</p><input type="text" name="email" id="contract-email-input" ><div style="clear:both"></div></td>
							</tr>
						</table>
					</div>
					<div id="cus-contract" style="margin-left:20px;">
						
					</div>
			</fieldset>
		</form>
</div>
<div class="toolbar">
<a class="button3"  onclick="javascript:contract_addP();" href="###"><span class='button-text'><span class='ui-icon ui-icon-calculator' style='float: left'></span>添加</span></a>
<a class="button3"  onclick="javascript:addExtraFee();" href="###"><span class='button-text'><span class='ui-icon ui-icon-calculator' style='float: left'></span>添加额外费用</span></a>
<a class="button3"  onclick="javascript:contract_deleteP();" href="###"><span class='button-text'><span class='ui-icon ui-icon-calculator' style='float: left'></span>删除</span></a>
<a class="button3"  onclick="javascript:_addContractRelatedFiles();" href="###"><span class='button-text'><span class='ui-icon ui-icon-calculator' style='float: left'></span>导入合同</span></a>
<a class="button3"  onclick="javascript:contract_finishP();" href="###"><span class='button-text'><span class='ui-icon ui-icon-calculator' style='float: left'></span>完成</span></a>
<a class="button3"  onclick="javascript:contract_detail_querygrid_up();" href="###"><span class='button-text'><span class='ui-icon ui-icon-calculator' style='float: left'></span>上移</span></a>
<a class="button3"  onclick="javascript:contract_detail_querygrid_down();" href="###"><span class='button-text'><span class='ui-icon ui-icon-calculator' style='float: left'></span>下移</span></a>
</div>
<table id="addContractGrid"></table>
<div id="addContractPager"></div>
<div style="background-color: white;">
<p class="label">备注：</p><textarea id="contract_remark_input" rows="10" style="width:90%;" name="remark" ></textarea>
</div>
