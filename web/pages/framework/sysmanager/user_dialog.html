<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<form id="user_form">
	<fieldset>
		<legend>基本信息</legend>
			<div><input type="hidden" name="id" id="userid"></div>
			<div><p class="label_longer">真实姓名：</p><input type="text" name="realname" id="realname"></div>
			<div><p class="label_longer">用户名：</p><input type="text" name="username" id="username"></div>
			<div><p class="label_longer">密码：</p><input type="password" name="pwd" id="password"></div>
			<div>
				<p class="label_longer">角色：</p><input type="text" name="roleName" readonly="readonly" id="roleName">
			<!-- 	<a href="###" onclick="javascript:chooseRole();">选择角色</a> -->
			</div>
			<div><input type="hidden" name="roleId" id="roleName"></div>
			<div><p class="label_longer">email：</p><input type="text" name="email" ></div>
			<div><p class="label_longer">联系方式：</p><input type="text" name="phone" ></div>
			<div><p class="label_longer">传真：</p><input type="text" name="fax"></div>
			<div><p class="label_longer">创建用户时间：</p><input type="text" name="joinedTime" readonly="readonly" id="joinedTime"></div>
	<div><p class="label_longer">最后登录时间：</p><input type="text" name="lastLoginTime" readonly="readonly" id="lastLoginTime"></div>
	</fieldset>
	<fieldset>
		<legend>其他信息</legend>
		<div><p class="label_longest">合同管理模块支付方式（英）</p><input type="text" name="paymentEn"></div>
		<div><p class="label_longest">合同管理模块支付方式（中）</p><input type="text" name="paymentCn"></div>
		<div><p class="label_longest">合同管理默认运输方式：</p><input type="text" name="shippingtrem"></div>
		<div><p class="label_longest">合同管理备注默认值：</p><textarea name="contractNote" cols="15"></textarea></div>
	</fieldset>
	<div><input type="hidden" name="reserved" readonly="readonly"></div>
</form>
